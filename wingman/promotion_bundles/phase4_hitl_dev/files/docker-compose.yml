version: '3.8'

services:
  # Wingman API Service
  wingman-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wingman-api
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - API_PORT=${API_PORT:-5000}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-wingman}
      - DB_USER=${DB_USER:-wingman}
      - DB_PASSWORD=${DB_PASSWORD:-wingman_secure_pass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - WINGMAN_APPROVAL_DB=${WINGMAN_APPROVAL_DB:-data/approvals.db}
      - WINGMAN_APPROVAL_API_KEY=${WINGMAN_APPROVAL_API_KEY:-}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      - postgres
      - redis
      - ollama
    networks:
      - wingman-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot Service
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: wingman-telegram
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - API_URL=${API_URL:-http://wingman-api:5000}
      - WINGMAN_APPROVAL_API_KEY=${WINGMAN_APPROVAL_API_KEY:-}
      - ALLOWED_USERS=${ALLOWED_USERS:-}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-wingman}
      - DB_USER=${DB_USER:-wingman}
      - DB_PASSWORD=${DB_PASSWORD:-wingman_secure_pass}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-dev}
    depends_on:
      - wingman-api
      - postgres
    networks:
      - wingman-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: wingman-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-wingman}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-wingman_secure_pass}
      - POSTGRES_DB=${DB_NAME:-wingman}
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - wingman-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wingman} -d ${DB_NAME:-wingman}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wingman-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - wingman-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for Mistral 7B
  ollama:
    image: ollama/ollama:latest
    container_name: wingman-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - wingman-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wingman-network:
    driver: bridge
    name: wingman-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local