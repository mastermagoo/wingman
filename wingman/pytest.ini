[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for individual validators
    integration: Integration tests with instruction_validator
    llm: Tests that require LLM (Ollama/Mistral)
    slow: Tests that take >5 seconds
