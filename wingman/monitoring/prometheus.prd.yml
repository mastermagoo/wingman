# Prometheus configuration for Wingman PRD environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'prd'
    cluster: 'wingman'

# Scrape configurations
scrape_configs:
  # Wingman API metrics
  - job_name: 'wingman-api'
    static_configs:
      - targets: ['wingman-prd-api:5001']
        labels:
          service: 'wingman-api'
          environment: 'prd'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

