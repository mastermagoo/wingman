# Prometheus configuration for Wingman TEST environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'test'
    cluster: 'wingman'

# Scrape configurations
scrape_configs:
  # Wingman API metrics
  - job_name: 'wingman-api'
    static_configs:
      - targets: ['wingman-api:5000']
        labels:
          service: 'wingman-api'
          environment: 'test'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

