version: '3.8'

name: wingman_prd

services:
  # Wingman API Service (PRD)
  wingman-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wingman-api-prd
    environment:
      # Flask / API
      - FLASK_ENV=${FLASK_ENV:-production}
      # Wingman 2.0 verifier listens on a fixed internal port in the container
      - WINGMAN_PORT=5000
      # Environment tag for logs and Telegram
      - WINGMAN_ENV=PRD
      # Database config for intel_integration.IntelDatabase (Timescale/Postgres)
      - TIMESCALE_HOST=postgres
      - TIMESCALE_PORT=5432
      - TIMESCALE_DB=${DB_NAME:-wingman_prd}
      - TIMESCALE_USER=${DB_USER:-wingman_prd}
      - TIMESCALE_PASS=${DB_PASSWORD:-wingman_prd_secure_pass}
      # Enhanced verifier (Ollama)
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    ports:
      - "9101:5000"
    depends_on:
      - postgres
      - ollama
    networks:
      - wingman-prd-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      # Mount intel-system so Wingman can verify real files in PRD
      - /Volumes/Data/ai_projects/intel-system:/Volumes/Data/ai_projects/intel-system:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot Service (PRD) - uses same bot, tagged with WINGMAN_ENV=PRD
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: wingman-telegram-prd
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - API_URL=http://wingman-api:5000
      - WINGMAN_ENV=PRD
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-wingman_prd}
      - DB_USER=${DB_USER:-wingman_prd}
      - DB_PASSWORD=${DB_PASSWORD:-wingman_prd_secure_pass}
    depends_on:
      - wingman-api
      - postgres
    networks:
      - wingman-prd-network
    volumes:
      - ./logs:/app/logs
      - ./bot_config.json:/app/bot_config.json:ro
    restart: unless-stopped

  # PostgreSQL with TimescaleDB (PRD)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: wingman-postgres-prd
    environment:
      - POSTGRES_USER=${DB_USER:-wingman_prd}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-wingman_prd_secure_pass}
      - POSTGRES_DB=${DB_NAME:-wingman_prd}
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "55433:5432"
    volumes:
      - postgres_prd_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - wingman-prd-network
    restart: unless-stopped

  # Ollama for Mistral 7B (PRD)
  ollama:
    image: ollama/ollama:latest
    container_name: wingman-ollama-prd
    ports:
      - "11435:11434"
    volumes:
      - ollama_prd_data:/root/.ollama
    networks:
      - wingman-prd-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G

networks:
  wingman-prd-network:
    driver: bridge
    name: wingman-prd-network

volumes:
  postgres_prd_data:
    driver: local
  ollama_prd_data:
    driver: local



